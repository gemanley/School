	<body bgcolor="white">
		<font size="3" face="Times">
			<table width="600" cellpadding="10">
				<tr>
					<td>The cmos (and rcmos) primitive is just a combination of nmos and pmos. It takes one data input and two control inputs, and produces one output.
						<p></p>
						<dl>
							<dd>cmos (w, datain, ncontrol, pcontrol);
						</dl>
						is equivalent to
						<dl>
							<dd>nmos (w, datain, ncontrol);
							<dd>pmos (w, datain, pcontrol);
						</dl>
					</td>
				</tr>
			</table>
		</font>
	</body>

</html>
