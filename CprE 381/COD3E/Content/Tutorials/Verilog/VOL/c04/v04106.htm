	<body bgcolor="white">
		<table width="600" cellpadding="10">
			<tr>
				<td width="600"><b>Write a Verilog module called xyz which corresponds to the following schematic (input is a, output is b). Click the Answer button to see a sample solution.</b>
					<p></p>
				</td>
			</tr>
		</table>
		<center>
			<img src="images/v04q4.gif" height="208" width="327"></center>
		<p></p>
			<textarea name="SCRIPT1" rows="10" cols="70">
			</textarea>
				<center>
			<a onclick="CSAction(new Array(/*CMP*/'141C6E06'));return CSClickReturn()" href="#" csclick="141C6E06"><img src="images/vanswer.gif" height="39" width="87" border="0"></a></center>
			<div id="answer"><tt>
			module xyz (a, b);<br>&nbsp;&nbsp;&nbsp;input a;<br>&nbsp;&nbsp;&nbsp;output b;
			<p>&nbsp;&nbsp;&nbsp;not (a_, a);<br>&nbsp;&nbsp;&nbsp;nand (t1, a, b);<br>&nbsp;&nbsp;&nbsp;nand (b, a_, t1);<br>
				endmodule</p>
			</tt></div>
	</body>
