module vabc (d, s);
   input [1:0] s;
   output [3:0] d;

   not  (s1_, s[1]), (s0_, s[0]);

   and (d[3], s1_, s0_);
   and (d[2], s1_, s[0]);
   and (d[1], s[1], s0_);
   and (d[0], s[1], s[0]);
endmodule
</textarea> </tt>
						<tt><textarea name="SCRIPT2" rows="15" cols="35">
module abc (a, b, c, d, s1, s0);
   input s1, s0;

   and (a, s1_, s0_);
   and (b, s1_, s0);
   and (c, s1, s0_);
   and (d, s1, s0);
endmodule
