			<tr>
				<td width="600">Gate delays do not implement <a href="javascript:parent.goGlossHash('#transdelay')"><font color="#B22222"><b>transport</b> delay</font></a></font>. Standard transport delay would look like this:
					<p></p>
					<center>
						<img src="images/v0420g1.gif" height="206" width="332">
						<p></p>
					</center>
					The only mechanism in Verilog with which you can produce transport delay behavior is the non-blocking assignment. You can't do it with distributed gate delays.</td>
			</tr>

		</FONT>
