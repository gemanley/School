	<body bgcolor="white">
				<table width="600" cellpadding="10">
			<tr>
				<td><b>Are these two ways of redefining the parameter par2 equivalent?</b>
					<p></p>
					<form>
						a. <input onclick="parent.setValue(0,0)" type="radio" name="A" value="A">Yes&nbsp;&nbsp;&nbsp; <input onclick="parent.setValue(0,1)" type="radio" name="A" value="B">No
						<p></p>
					</form>
					<TT>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;modB #(,5,) mb1 (p1, p2, p3, p4);
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and</p>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;modB mb1 (p1, p2, p3, p4);<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;defparam mb1.par2 = 5;</p>
					<p></TT><b>Click Done to check your answer.</b></p>
					<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:parent.checkAnswer(0,1)"><img src="images/vdone.gif" height="39" width="74" border="0"></a></p>
				</td>
			</tr>
		</table>
	</body>
