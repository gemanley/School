	<body onload="parent.initBtnM(2)" bgcolor="white">
				<form>
			<b>Are the following statements syntactically correct?</b>
			<p></p>
			<table width="600">
				<tr>
					<td width="120" HALIGN="LEFT">a. <input type="radio" name="YES1" value="A"><font color="#4B0082"><b>Yes</b></font>&nbsp;&nbsp;&nbsp;<input type="radio" name="YES1" value="A">No</td>
					<td width="480" HALIGN="LEFT">wire [1:0] w1, w2;</td>
				</tr>
				<tr>
					<td width="120" HALIGN="LEFT">b. <input type="radio" name="YES2" value="B">Yes&nbsp;&nbsp;&nbsp;<input type="radio" name="YES2" value="B"><font color="#4B0082"><b>No</b></font></td>
					<td width="480" HALIGN="LEFT">wire w1, [1:0] w2;</td>
				</tr>
				<tr>
					<p><br>
					</p>
				</tr>
			</table>
		</form>
		</TABLE>
		<table width="600">
			<td><b>The first statement is correct and the second statement is incorrect. Here is an example of a correct statement for for b.:<br>
					b. <font size="3" face="courier">wire w1; wire[1:0]w2;</font></b></font></td>
			<tr></tr>
		</table>
	</body>
