	<body onload="parent.initBtn0()" bgcolor="white">
				<table width="600" cellpadding="3">
			<tr>
				<td><b>Which one of the following Verilog structures may occur outside of other structures?</b></td>
			</tr>
			<tr>
				<form>
					<td>a. <input type="radio" name="A" value="A"><font color="#4B0082"><b>modules</b></font></td>
				</form>
			</tr>
			<tr>
				<td>b. <input type="radio" name="A" value="B">ports</td>
			</tr>
			<tr>
				<td>c. <input type="radio" name="A" value="C">parameters</td>
			</tr>
			<tr>
				<td>d. <input type="radio" name="A" value="D">instances</td>
			</tr>
			<tr></form>
				<td><b>Of these structures, only modules may occur outside other structures.
					<p>To review content related to this question see <a href="javascript:parent.gotoScreen('01','033',1)">Modules: Top Level</a>.</b></p>
				</td>
			</tr>
		</table>
	</body>
