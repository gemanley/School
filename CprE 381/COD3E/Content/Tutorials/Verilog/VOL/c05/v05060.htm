				<td>Procedural assignment statements which use the &quot; 
					<=" operator are called <b> non-blocking assignments</b>
					. They have the form:
					<p><tt>&nbsp;&nbsp;&nbsp;lhs 
							<= [control] rhs ;<p>
						</tt>They are called &quot;non-blocking&quot; because the assignment does not block the following statement, even in the presence of an intra-assignment control.</p>
				</td>
			</tr>
