module test;
	reg x, y, clk;
	
	always 
	    #10 clk = ~clk;

	initial begin
		$display(&quot;clk    x    y&quot;);
		x = 0;  y = 0;
		clk = 1;
		forever
		@clk	$strobe(&quot; %b     %b    %b&quot;, clk, x, y);
	end

	initial begin
		@(negedge clk) ;
		@(negedge clk)
			x = 1;
		@(negedge clk)
			x = 0;
		@(posedge clk) ;
		@(posedge clk)
			$finish();
	end
	
	always @(posedge clk) ...

	always @(negedge clk) ...
endmodule
