	<body bgcolor="white">

				<td>Given
					<pre>
	parameter p1 = 4;
	reg [4:0] x;
	wire [3:2] y;
	reg z;
</pre>
					<hr>
					<b>Classify these expressions as &quot;constant&quot;, &quot;scalar&quot;, &quot;delay&quot;, &quot;fixed-size&quot;, or &quot;non-fixed-size&quot;:</b>
					<p></p>

			</tr>
		</table>
		<table width="260">
			<tr>
				<form>
					<td width="160">1. p1-1</td>

				</form>
			</tr>
			<tr>
				<td width="160">2. #x</td>
				<td width="100"><input type="TEXT" size="15" maxlength="15" onchange="parent.setValue(1,this.value)"></td>
			</tr>

			</tr>
			<tr>
				<td width="160">4. z</td>
				<td width="100"><input type="TEXT" size="15" maxlength="15" onchange="parent.setValue(3,this.value)"></td>
			</tr>
			<tr>
				<td width="160">5. x*y</td>

			</tr>
			<tr>
				<td width="160">6. x &amp; y</td>
