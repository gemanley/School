<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
		<title></title>
	</head>

	<body onload="parent.initBtnMT(4)" bgcolor="white">
		<BASEFONT="times" size"3">
		<table width="600" cellpadding="10">
			<tr>
				<td>Given
					<p><tt></tt></p>
					<dl>
						<dd>parameter p1 = 4;
						<dd>reg [4:0] x;
						<dd>wire [3:2] y;
						<dd>reg z;
					</dl>
					</TT>
					<p></p>
					<hr>
					Enter the bit length for each of the following expressions:
					<p></p>
					<form>
						<table width="220">
							<tr>
								<td width="170"><input type="TEXT" size="3" maxlength="2">&nbsp;1. p1<br>
								</td>
								<td width="50"></td>
							</tr>
							<tr>
								<td width="170"><input type="TEXT" size="3" maxlength="2">&nbsp;2. x+y<br>
								</td>
								<td width="50"></td>
							</tr>
							<tr>
								<td width="170"><input type="TEXT" size="3" maxlength="2">&nbsp;3. x[4:3] &amp; y<br>
								</td>
								<td width="50"></td>
							</tr>
							<tr>
								<td width="170"><input type="TEXT" size="3" maxlength="2">&nbsp;4. x[4] == z<br>
								</td>
								<td width="50"></td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
		</table>
		<p></p>
		<table width="600" cellpadding="10">
			<tr>
				<td><b>Good going. You got them all right.</b>
					<p></p>
				</td>
			</tr>
		</table>
	</body>

</html>
