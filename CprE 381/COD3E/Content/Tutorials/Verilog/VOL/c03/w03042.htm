				<td>Given
					<p><tt></tt></p>
					<dl>
						<dd>parameter p1 = 4;
						<dd>reg [4:0] x;
						<dd>wire [3:2] y;
						<dd>reg z;
					</dl>
					</TT>
					<p></p>
					<hr>
					Enter the bit length for each of the following expressions:
					<p></p>
					<form>
						<table width="270">
							<td width="10">&nbsp;</td>
							<td align="center" width="60"><font size="2">CORRECT<br>
									ANSWERS</font></td>
							<td width="100">&nbsp;</td>
							<td width="100">&nbsp;</td>
							<tr>
								<td align="center" width="60"><font color="#4B0082"><b>32</b></font></td>
								</font></tr>
						</table>
					</form>
				</td>
				<td width="200"><font color="#4B0082"><b>&nbsp;1. p1</b></font><br>
				</td>
				<td width="100"></td>
			</tr>
			<tr>
				<td align="center" width="60"><font color="#4B0082"><b>5</b></font></td>
				<td width="200"><font color="#4B0082"><b>&nbsp;2. x+y</b></font><br>
				</td>
				<td width="100"></td>
			</tr>
			<tr>
				<td align="center" width="60"><font color="#4B0082"><b>2</b></font></td>

				</td>
				<td width="100"></td>
			</tr>
			<tr>
				<td align="center" width="60"><font color="#4B0082"><b>1</b></font></td>
				<td width="200"><font color="#4B0082"><b>&nbsp;4. x[4] == z</b></font><br>
				</td>
				<td width="100"></td>
			</tr>
			</form>
		</table>
		<p></p>
		<table width="600" cellpadding="10">

					<p></p>
