		<b>On the landing of the main staircase of the Old Temple</b>
		<p>Looking towards the Circular Plaza are the finely-worked granite steps of this keyhole-shaped lower staircase; opposite are the narrower and more rustic stairs leading to the top of the Old Temple, and the entrance to the Lanz&oacute;n Gallery.</p>
