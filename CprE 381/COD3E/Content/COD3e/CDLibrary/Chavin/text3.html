		<b>At the top of the main staircase of the Old Temple</b>
		<p>The stone walls and rubble visible in the area around the Circular Plaza are from post-Chav&iacute;n periods, and represent the use of the site by later people who took advantage of the shelter offered by the decaying U-shaped temple form.</p>
