		<b>At the entranceway to the Lanz&oacute;n's chamber</b>
		<p>At the end of the passage is the Lanz&oacute;n sculpture itself, standing in the center of a cross-shaped chamber. The stone beam roofing system of Chav&iacute;n galleries did not permit very large spaces.</p>
