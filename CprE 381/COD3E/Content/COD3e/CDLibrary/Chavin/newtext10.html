		<b>On the first landing of the Doble Mensula descent</b>
		<p>The stonework of the walls on the descent is exceptionally fine because it is an old entranceway to an earlier version of the Castillo temple. This staircase area is sometimes separately called the Gallery of the Facade.</p>
